name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build for Windows AMD64
        env:
          GOOS: windows
          GOARCH: amd64
        run: |
          go build -v -ldflags="-s -w" -o focusmode-windows-amd64.exe move.go

      - name: Create release directory
        run: |
          mkdir -p release
          cp focusmode-* release/
          cp profile.yml release/
          cp README.md release/

      - name: Create checksums
        working-directory: release
        run: |
          sha256sum focusmode-* > checksums.txt

      - name: Create release archive
        working-directory: release
        run: |
          zip -q focusmode-${{ steps.version.outputs.version }}-windows-amd64.zip focusmode-windows-amd64.exe profile.yml README.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/focusmode-*.zip
            release/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

